{% extends 'base.html' %}
{% load static %}

{% block title %}Ping IP{% endblock %}

{% block content %}
<div class="row justify-content-md-center">
  <div class="col-md-4">
    <div class="card mt-5">
      <div class="card-header text-center">
        <h2>Ping IP</h2>
      </div>
      <div class="card-body {% if result %}bg-success text-white{% else %}bg-danger text-white{% endif %}">
        <p>IP Address: {{ ip_address }}</p>
        <p>Status: {{ result|yesno:"Reachable,Unreachable" }}</p>
        <a href="{% url 'main_app:pc-list' %}" class="btn btn-secondary">Back to List</a>
      </div>
    </div>
  </div>
</div>
{% endblock %}
