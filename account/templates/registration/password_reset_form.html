{% extends "base.html" %}
{% load crispy_forms_tags %}

{% block title %}Reset your password{% endblock %}

{% block content %}
<div class="container mt-5 pt-5">
  <div class="card-body col-md-6 offset-md-3 border rounded shadow-lg p-4 mb-5 bg-body rounded">
    <h1>Forgotten your password?</h1>
    <p>Enter your e-mail address to obtain a new password.</p>
    <form method="post">
      {% csrf_token %}
      {{ form|crispy }}
      <p><input type="submit" value="Send e-mail" class="btn btn-primary"></p>
    </form>
  </div>
</div>
{% endblock %}
